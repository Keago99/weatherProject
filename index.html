<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="heading">
        <h1>Weather App</h1>
    </div>
    <div id="location">
        <div id="preLocation">
            Location: 
        </div>
        <div id="insertLocation">

        </div>
    </div>
    <div id="overallWeatherType">
        <div id="weatherType">
        The weather today is:
        </div>
        <div id="insertWeather">
    
        </div>
    </div>

    <div id="overallTemp">
        <div id="preTemp">
        With a tempreture of:
        </div>
        <div id="insertTempC">
    
        </div>
    </div>
    <div id="picture">
        <img id="weatherPic" src="question-mark.png" alt="weather time">
    </div>
    <div id="checkerForm">
        <form id="Checker">
            <label for="locationText">Location</label><br>
            <input type="text" class="form-control" id="locationText"placeholder="Location">
            <button type="button" id="weatherButton" class="btn btn-danger">click me</button>
        </form>
    </div>
</body>
<a href="https://www.flaticon.com/free-icons/sky" title="sky icons">Sky icons created by Maan Icons - Flaticon</a><br>
<a href="https://www.flaticon.com/free-icons/question-mark" title="question mark icons">Question mark icons created by Freepik - Flaticon</a><br>
<a href="https://www.flaticon.com/free-icons/rainy" title="rainy icons">Rainy icons created by berkahicon - Flaticon</a><br>
</html>
